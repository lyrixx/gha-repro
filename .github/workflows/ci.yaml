name: CI
on:
  push: ~
  pull_request: ~

env:
  DOCKER_BUILDKIT: 1
  BUILDKIT_PROGRESS: plain
  COMPOSE_ANSI: never
  COMPOSE_HTTP_TIMEOUT: 360

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        item: [1, 2]
    steps:
      - uses: actions/checkout@v4

      - run: |
          set -xe
          docker compose build --no-cache
